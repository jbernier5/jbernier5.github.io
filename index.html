<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet"  href="jbernier5.github.io/style.css">
    <title>Compliment Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Cormorant|Exo+2|Lato|Nunito|Old+Standard+TT|Rakkas|Source+Sans+Pro|Ubuntu|Yatra+One" rel="stylesheet">
</head>

<body>


    <div class = "header">
        <h1>Compliment Generator!</h1>
    </div>

    <div class = "text" ng-app="myApp" ng-controller="complimentCtrl">

    You are {{compliment()}}
    <br>
    <button ng-click = "myApp()">Have another compliment!</button>

    </div>

    <script>
    var app = angular.module('myApp', []);
    app.controller('complimentCtrl', function($scope) {
        $scope.list = ["curious", "brave", "smart", "happy", "loving"];
        $scope.randNum = Math.floor(Math.random()*4)
        $scope.compliment = function() {
            return $scope.list[$scope.randNum];
        };
    });
    </script>

</body>
</html>
