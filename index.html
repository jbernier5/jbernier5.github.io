<!DOCTYPE html>
<html lang = "en" >
<head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet"  href="jbernier5.github.io/style.css">
    <title>Compliment Generator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo|Cormorant|Exo+2|Proza+Libre|Nunito|Old+Standard+TT|Rakkas|Source+Sans+Pro|Ubuntu|Yatra+One" rel="stylesheet">
</head>

<body>


    <div class = "header">
        <h1>the Compliment Generator</h1>
    </div>

    <div class = "text" ng-app="myApp" ng-controller="complimentCtrl">

        <p>{{thing()}}</p>
    <p></p>
    <button type = "button" class = "button" ng-click="compliment()">Have another compliment!</button>

    </div>

    <script>
    var app = angular.module('myApp', []);
    app.controller('complimentCtrl', function($scope) {
        $scope.list = ["You are a ray of sunshine on a cloudy day!", "You are as brave as a lion.", "You are a strong, independent woman.", "You are a good person.", "You are looking really nice today!", "You are, without a doubt, the worst pirate I have ever heard of!", ""];
        $scope.randNum = Math.floor(Math.random()*5)
        $scope.compliment = function() {
            $scope.randNum = Math.floor(Math.random()*5)
            return $scope.list[$scope.randNum];
        };
        $scope.thing = $scope.compliment
    });
    </script>

    <div class = "footer">
        Version 5.27 6.26
    </div>
</body>
</html>
